<ion-header>
  <ion-navbar>
    <ion-title>Chat</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div id="chatMessages">
    <div [class]="message.specialMessage? 'message special-message' : 'message'" *ngFor = "let message of messages">
      <div [class]="message.username == username ? 'message-container message-right' : 'message-container message-left'">
        <div class="username">{{ message.username }}</div>
        <div class="message">{{ message.message }}</div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <div class="footer">
    <ion-item-group>
      <ion-item>
        <ion-input type="text" [(ngModel)]="message"></ion-input>
        <button ion-button item-right large (click)="sendMessage()">
          <ion-icon name="send"></ion-icon>
        </button>
      </ion-item>
    </ion-item-group>
  </div>
</ion-footer>
